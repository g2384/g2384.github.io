function InfoSplit(a, t) {
    var ll = a.length;
    var l1 = a.substr(0, ll - 2);
    var l2 = a.substr(ll - 2, 1);
    var l3 = a.substr(ll - 1, 1);
    var ln = alphabet.indexOf(l3).toString();
    var expect = l1 + (parseInt(l2) + 1).toString() + l3;
    var fin = l1 + ln + l3;
    if (t == 0) {
        if (l2 == '1') {
            return [l1, expect];
        } else {
            return [];
        }
    } else {
        if (a == fin) {
            return [l1, ''];
        } else {
            return [l1, expect];
        }
    }
}

function parse() {

        var b = [],

            if (lib1[j] == a1[0]) {

                }

                for (var k = 0; k < liba.length; k++) {

                }
            }
        }

        var b_len = [];
        var bl2 = 0;
        var bl = b.length;

        for (var k = 1; k < a1.length; k++) {
            //for(var ii=0;ii<b.length;ii++){
            //	console.log(ii + ' - ',b[ii].join(','))
            //}
            for (var i2 = 0; i2 < bl; i2++) {
                var bstr = b[i2][b[i2].length - 1];
                var bcopy = b[i2].join(',');
                bcopy = bcopy.split(',');
                bcopy.pop();

                        if (lib2[j] == a1[k]) {

                                }
                            }

                            for (var k2 = 0; k2 < liba.length; k2++) {

                            }
                        }
                    }
                    for (var j = 0; j < lib2.length; j += 2) {
                        if (lib2[j] == a1[k]) {
                            var liba = lib2[j + 1].split(',')
                            for (var k2 = 0; k2 < liba.length; k2++) {
                                //console.log(liba[k2])

                                    //	console.log('new: ',liba[k2],bcopy.concat(ll))
                                b.push(bcopy.concat(ll));
                            }
                        }
                    }
                }
            }
            for (var j = 0; j < b_len[k - 1]; j++) {
                b.shift();
            }
            bl2 = bl;
            bl = b.length;
            b_len.push(bl - bl2)
        }
        //for(var ii=0;ii<b.length;ii++){
        //	console.log(ii + ' - ',b[ii].join(','))
        //}
        for (var j = 0; j < b.length; j++) {

            } else {

            }
        }
        var bc = deepCopy(b);
        for (var j = 0; j < b.length; j++) {
            if (b[j][a1.length] != '') {
                b[j] = [];
                bc[j] = [];

            for (var k = 1; k < bc[j].length; k++) {

                    bc[j][k - 1] = '';
                }

			for (var k = 0; k < bc[j].length; k++) {
				for (var i2 = 0; i2 < word.length; i2 += 2) { // replace words with properties(subject, adj, verb...)
					if (bc[j][k] == word[i2]) {
						bc[j][k] = word[i2 + 1];
					}

function check(tc, w, t,t2) {

                    if (tc[j][k] == prev) {

                    }
                }
                info += '<br>' + str;
            }
        }
    }
    return info
}

function deepCopy(o) {
    var out, v, key;
    out = Array.isArray(o) ? [] : {};
    for (key in o) {
        v = o[key];
        out[key] = (typeof v === "object") ? deepCopy(v) : v;
    }
    return out;
}
Array.prototype.clean = function(deleteValue) {
    for (var i = 0; i < this.length; i++) {
        if (this[i] == deleteValue) {
            this.splice(i, 1);
            i--;
        }
    }
    return this;
};
