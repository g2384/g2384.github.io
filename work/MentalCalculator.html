function calcpow(n,m, lo){

	var ms0=-1;
	if(ms.indexOf('.')>0){

	}

			var kk=lo[i][1]-m;
			kk=kk>0?kk:kk*-1;
			if(kk<min){
				min=kk;
				v=lo[i][1];
				x=lo[i][0];
			}
		}
		console.log(min,x)
		var r = Number(x)*Math.pow(10,ms0);
		return ['10<sup>'+ms0+'</sup> × 10<sup>'+Math.round(m*1000)/1000+'</sup>' + ' ≈ 10<sup>'+ms0+'</sup> × 10<sup>'+Math.round(v*1000)/1000+'</sup> = ' + Math.pow(10,ms0)+' × '+x, r];

}
function mult(m,n){
	var ns=n.toString();
	var n_len=ns.length;
	n=Number(n);
	var ms=m.toString();
	var m_len=ms.length;
	m=Number(m);
	console.log(n_len,m)
	var new_n = '';
	var n_0 = 0;
	var new_nn=0;
	var n_100 = '';
	var n_103 = '';
	var n_104 = '';
	var n_101 = 1;
	if(n==5){
		return ms + ' × 10 ÷ 2 = '+m*10+' ÷ 2 = '+m*5;
	}else if(n==25){
		return ms + ' × 100 ÷ 2 ÷ 2 = '+m*100+' ÷ 2 = '+m*25;
	}else if(n==125){
		return ms + ' × 1000 ÷ 2 ÷ 2 ÷ 2 = '+m*1000+' ÷ 2 = '+m*125;
	}else if(m_len==n_len&&n_len>0){
		var na = ns.match(/.{1,2}/g);
		var ma = ms.match(/.{1,2}/g);
		var rs = '',rs2='';
		var kk=2;
		if(n_len%2){
			var pq=na.length-1
			na[pq]=na[pq]+'0';
			ma[pq]=ma[pq]+'0';
			n_100 = ' ÷ 100';
			n_103 = ns +'0 × '+ ms+'0 ÷ 100<br> = ';
			n_104 = '00 ÷ 100';
			n_101=100;
		}
		var kk2='00';
		rs2 = mult_comb(na,ma,kk,kk2);
		res=Math.round(eval(rs2[0].replace(/×/g,'*'))/n_101);
		return ns +' × '+ ms+'<br> = '+n_103+'('+rs2[1] + ')'+n_100+'<br> = '+ res + '<br><br>Long multiplication:<br>'+rs2[2]+Array(n_len*2+1).join("-")+'<br>'+ res+n_104+"<br><br>Result from calculator: "+m*n;
	}else{
		return 'Invalid input. Multiplicands must have the same digits';
	}
}
function mult_comb(na,ma,kk,kk2){
	var pp = {},pp2={};
	for(i=0;i<na.length;i++){
		for(j=0;j<na.length;j++){
			if(pp[i+j] == undefined){
				pp[i+j]=(na[i]+'×'+ma[j])
				pp2[i+j]=[na[i]+'*'+ma[j]]
			}else{
				pp[i+j]+=(' + '+na[i]+'×'+ma[j])
				pp2[i+j].push(na[i]+'*'+ma[j])
			}
		}
	}
	var rs='',rs2='',rs3='';
	var nn=(na.length-1)*2;
	for(i=0;i<=nn;i++){
		rs += ' + ('+pp[i]+') × 1' + Array((nn-i)*2+1).join("0");
	}for(i=0;i<=nn;i++){
		rs2 += ' + ('+pp[i]+') × 10<sup>' + ((nn-i)*2)+'</sup>';
	}
	for(i=0;i<=nn;i++){
		for(j=0;j<pp2[i].length;j++){
			var kp=eval(pp2[i][j]).toString();
			if(i>0){
				kp = Array(4-kp.length+1).join("&nbsp;")+kp;
			}
			rs3 += Array(i*2).join("&nbsp;")+kp+'<br>';
		}
	}
	return [rs.substring(3,rs.length-4), rs2.substring(3,rs2.length-17),rs3]
}

function sumlist(){
	var len = arguments.length;
	var sum = 0;
	for (var i=0; i<len; i++){
		sum += arguments[i];
	}
	var mean = Math.round(sum/10/len)*10;
	var r = 'choose an average: '+mean+'<br>'+mean+' × '+len;
	for (var i=0; i<len; i++){
		r += ' + ' + (parseInt(arguments[i])-mean);
	}
	r=r.replace(/\+ \-/g,'- ');
	return r+' = '+sum;
}
