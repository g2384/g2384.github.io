String.prototype.regexIndexOf = function(pattern, startIndex) {
	startIndex = startIndex || 0;
	var searchResult = this.substr(startIndex).search(pattern);
	return (-1 === searchResult) ? -1 : searchResult + startIndex;
}
function nthroot(n,m){
	var lo=log_table.split(';');
	for(i=0;i<lo.length;i++){
		lo[i]=lo[i].split('=');
		lo[i][1]=Number(lo[i][1]);
	}
	var ns=n.toString();
	var n_len=ns.length;
	n=Number(n);
	var ms=m.toString();
	var m_len=ms.length;
	m=Number(m);
	console.log(n_len,m)
	var new_n = '';
	var n_0 = 0;
	var new_nn=0;
	if(ms.indexOf('.')<0){
		//int
		if(m<=0){
			return 'Error'
		}else if(m<n_len){
			var ka=ns.substr(0,n_len-m);
			var kb=ns.substring(n_len-m,n_len)
			console.log(ka,kb)
			h = ka.length;
			new_n=ka.substring(0,1)+'.'+ka.substring(1,h)+kb;
			n_0 = h-1
		}
		new_nn=Math.round(Number(new_n)*10)/10;
		console.log(new_n, n_0, new_nn)
		
	}
	var new_n2=new_nn.toString();
	var r=0,r1='nthroot('+n+', '+m+'): <br>', r2='',r3='',r4='';

		if(lo[i][0]==new_n2){

		}
	}

		}else{
			r2='(log('+new_n2+')'+' + '+n_0+'log(10))';
		}
	}else{
		r2='log('+new_n2+')';
	}
	r3=r.toString()
	r = Math.round(r/m*1000)/1000+1;
	r4=r.toString();
	var r5=calcpow(10, r, lo);
	return r1+'log('+ns+')/'+ms+' = log(x)<br>'+r2+'/'+m+' + 1 = log(x)<br>look up log table<br>'+r3+'/'+m+' + 1 = '+r4+' = log(x) <br>x = 10<sup>'+r4+'</sup> = '+r5[0]+'<br><br>Result: '+r5[1]+'<br>Precise result: ' + Math.round(Math.pow(n,1/m)*1000)/1000;
}

function calcpow(n,m, lo){
	var ms=m.toString();
	var ms0=-1;
	if(ms.indexOf('.')>0){
		ms0=parseInt(ms.split('.')[0]);
	}
	if(n==10){
		m-=ms0;
		var min=999;
		var x='';
		var v=0;
		for(i=0;i<lo.length;i++){
			var kk=lo[i][1]-m;
			kk=kk>0?kk:kk*-1;
			if(kk<min){
				min=kk;
				v=lo[i][1];
				x=lo[i][0];
			}
		}
		console.log(min,x)
		var r = Number(x)*Math.pow(10,ms0);
		return ['10<sup>'+ms0+'</sup> × 10<sup>'+Math.round(m*1000)/1000+'</sup>' + ' ≈ 10<sup>'+ms0+'</sup> × 10<sup>'+Math.round(v*1000)/1000+'</sup> = ' + Math.pow(10,ms0)+' × '+x, r];
	}
}
