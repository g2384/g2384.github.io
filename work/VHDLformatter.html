<h2>VHDL Beautifier, Formatter</h2>
<h4>Beautify and format your VHDL code</h4>
<p>
Proper formatting makes code easier to read and understand.<br />
Please make a backup before you replace your code!</p>
<textarea id="in" rows="10" wrap="off"></textarea><br />
<input type="button" class="btn" onclick="f()" value="start"/>

<script>
String.prototype.regexIndexOf = function(pattern, startIndex) {
    startIndex = startIndex || 0;
    var searchResult = this.substr(startIndex).search(pattern);
    return (-1 === searchResult) ? -1 : searchResult + startIndex;
}

String.prototype.regexLastIndexOf = function(pattern, startIndex) {
    startIndex = startIndex === undefined ? this.length : startIndex;
    var searchResult = this.substr(0, startIndex).reverse().regexIndexOf(pattern, 0);
    return (-1 === searchResult) ? -1 : this.length - ++searchResult;
}

String.prototype.reverse = function() {
    return this.split('').reverse().join('');
}

function f() {
    var input = document.getElementById("in").value;
    input = input.replace(/(?:\r\n|\r|\n)/g, '\r\n');
    input = input.replace(/ \r\n/g, '\r\n');
    var arr = input.split("\r\n");
    var comments = [],
        comments_i = 0;
    var l = arr.length;
    var str = "",
        str1 = "";
    var k = [],
        n = 0,
        p = 0;
    for (i = 0; i < l; i++) {
        k = arr[i].match(/"([^"]+)"/g);
        if (k != null) {
            var u = k.length;
            for (var j = 0; j < u; j++) {
                arr[i] = arr[i].replace(k[j], encodeURIComponent(k[j]))
            }
        }

        n = arr[i].regexIndexOf(/[a-zA-Z0-9\(\&\)%]/);
        p = arr[i].indexOf("--");
        if (n < p && n >= 0) {
            var s = arr[i].substr(p);
            comments.push(s);
            arr[i] = arr[i].substr(n, p - n) + "@@comments" + (comments_i++);

        } else if (n > p && p >= 0) {
            comments.push(arr[i].substr(p));
            arr[i] = "@@comments" + (comments_i++);
        } else {
            n = n < 0 ? 0 : n;
            arr[i] = arr[i].substr(n)
        }
    }
    input = arr.join("\r\n");
    input = input.replace(/\r\n\r\n\r\n/g, '\r\n');
    input = input.replace(/\r\nbegin([ \r\n])/g, '\r\nBEGIN$1');
    input = input.replace(/\r\narchetecture ([\r\n])/g, '\r\nARCHITECTURE$1');
    input = input.replace(/[ ]+is([ \r\n])/g, ' IS$1');
    input = input.replace(/\r\nelsif([ \(])/g, '\r\nELSIF$1');
    input = input.replace(/\r\nif([ \(]+)/g, '\r\nIF$1');
    input = input.replace(/\r\nelse([ ]?)/g, '\r\nELSE');
    input = input.replace(/\r\nreport([ "])/g, '\r\nREPORT$1');
    input = input.replace(/\r\nthen([ \r\n])/g, '\r\nTHEN$1');
    input = input.replace(/\r\nend if([; \r\n])/g, '\r\nEND IF$1');
    input = input.replace(/ then([ \r\n])/g, ' THEN$1');
    input = input.replace(/[ ]?([&=\-<>\+])[ ]?/g, ' $1 ');
    input = input.replace(/[ ]?([,])[ ]?/g, '$1 ');
    input = input.replace(/[ ]?(<|:)[ ]+=[ ]?/g, ' $1= ');
    input = input.replace(/[ ]?=  >[ ]?/g, ' => ');
    input = input.replace(/(IF)[ ]?([\(\)])/g, '$1 $2');
    input = input.replace(/([\(\)])[ ]?(THEN)/g, '$1 $2');
    input = input.replace(/([\(\)])[ ]?(and|or)[ ]?([\(\)])?/g, '$1 $2 $3');
    input = input.replace(/ -  - /g, "--");
    input = input.replace(/[ ]+/g, ' ');
    var n = 0,
        j = 0;
    var tab_n = 1,
        comments_r = 0,
        str_len = 0;
    var back_tab = false,
        forward_tab = false,
        need_semi = false,
        semi_pos = 0,
        process_pos = 0,
        process_b = false,
        bra_comma_pos = 0,
        bra_comma_pos_b = false,
        comma_pos_b = true;
    arr = input.split("\r\n");
    l = arr.length;
    for (i = 0; i < l; i++) {

        str = arr[i];
        str_len = str.length;
        semi_pos = str.indexOf(";");
        process_pos = str.indexOf("PROCESS");
        if (process_pos >= 0) {
            process_b = true;
        }
        if (str.indexOf("ELSIF") == 0) {
            tab_n--;
            back_tab = true;
        } else if (str.indexOf("END CASE") == 0) {
            tab_n -= 2;
        } else if (str.indexOf("END ") == 0) {
            tab_n--;
        } else if (str.indexOf("ELSE") == 0) {
            tab_n--;
            back_tab = true;
        } else if (str.indexOf("WHEN") == 0) {
            tab_n--;
            back_tab = true;
        } else if (str.indexOf("BEGIN") == 0) {
            if (!process_b) {
                tab_n--;
                back_tab = true;
                process_b = false;
            } else {
                back_tab = true;
            }
        }
        if (need_semi && semi_pos >= 0) {
            forward_tab = true;
            need_semi = false;
        }
        tab_n = tab_n < 1 ? 1 : tab_n;
        if (str_len) {
            if (str.indexOf("@@comments") < 0) {
                arr[i] = (Array(tab_n).join("\t")) + str;
            } else if(str.indexOf("@@comments") == 0){
				arr[i] = arr[i].replace("@@comments" + (comments_r), comments[(comments_r++)]);
			} else {
                arr[i] = (Array(tab_n).join("\t")) + arr[i].replace("@@comments" + (comments_r), comments[(comments_r++)]);
            }
        } else {
            arr[i] = str;
        }
        arr[i] = decodeURIComponent(arr[i]);
        if (back_tab) {
            tab_n++;
            back_tab = false;
        }
        if (forward_tab) {
            tab_n--;
            forward_tab = false;
        }
        if (str.indexOf("ENTITY ") == 0) {
            tab_n++;
        }
        if (str.indexOf("RECORD") == 0) {
            tab_n++;
        }
        if (str.indexOf("PACKAGE ") == 0) {
            tab_n++;
        } else if (str.indexOf("FOR ") == 0) {
            tab_n++;
        } else if (str.indexOf("CASE ") == 0) {
            tab_n += 2;
        } else if (str.indexOf("ARCHITECTURE ") == 0) {
            tab_n++;
        } else if (str.indexOf("IF") == 0) {
            tab_n++;
        }
        if (str.indexOf("(") == str.length - 1 && str.length > 0 || str.indexOf("IS (") >= 0) {
            if (!need_semi && semi_pos < 0) {
                tab_n++;
                need_semi = true;
            }
            if (semi_pos < 0) {

            }
        }
    }
    input = arr.join("\r\n");
	document.getElementById("result").innerHTML = "<code class='vhdl' id='vhdl'></code>";
    document.getElementById("vhdl").innerHTML = input;
    document.getElementById("selectAll").style.display = "inline-block";
    hljs.highlightBlock(document.getElementById("vhdl"));
}
