        function start() {
            var value = document.getElementById("input").value;
            var arr = value.split("");

                var a = arr[i];
                if (!chars.hasOwnProperty(a)) {

                }
                var replace = chars[a];
                if (replace != "") {
                    arr[i] = replace;
                }
            }

            document.getElementById("output").innerHTML = arr.join("");
        }

        function filter(input) {
            var arr = input.split("");
            var allKnowns = objectFlip(chars);
            var output = "";
            for (var i = 0; i < arr.length; i++) {
                if (allKnowns.hasOwnProperty(arr[i])) {
                    continue;
                }
                output += arr[i];
            }
            document.getElementById("output").innerHTML = output;
        }

        function objectFlip(obj) {
            const ret = {};
            Object.keys(obj).forEach((key) => {
                ret[obj[key]] = key;
            });
            return ret;
