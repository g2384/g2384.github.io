"北桥公子一走，店里少了个人，立刻冷清不少，大家还不太习惯。掌柜赶紧招一名伙计填补人手。乐乐和吉吉渐渐对北桥公子淡忘了，倘若下次出现他没有带着玩具糖果，乐乐和吉吉一定不会热情地扑上出。康氏为了缓解吉吉的伤心之情，送给她了一只雏鸡，是出去买菜的路上捡的。吉吉看到这个毛茸茸黄灿灿的小家伙，很是兴奋，为它找了一个木笼子，准备了一小碗小米，一小碗水。康氏说，小鸡放在屋里太臭太吵，必须放到院子里。吉吉有了小伙伴，每天围着它转，也不种花了。她觉得，种花要浇水拔草除虫，花还是不活，还不如养小动物容易一些。<br>掌柜不会放过乐乐，虽然教书先生走了，他会重新找一间学堂。某天，一位来估衣店做衣服的公子谈起了读书的事，提及自家请了一位秀才给八岁的堂弟教四书五经。掌柜赶紧说，可否让乐乐一起听讲。公子倒是没有什么意见，多一个人，像是有了伴读，兴许能促进堂弟的学业。他到时候会差人来通知。乐乐不是讨厌读书，只是因为去读书，就不能在街上疯玩了，会错过很多热闹。即便现在每天被父母看的紧紧的，趴在二层的窗边向下俯视着街道，也是十分有趣。他从路人的穿着、行头、去向，猜他们是做什么的、要去哪，猜他们之前做过什么，之后又要做什么。或许能看到个偷东西的，他只需大叫一声，做一件善事，在街上也出点小名气。<br>日子就这么一点点过，早饭过后就是午饭，睡午觉时一不小心，便到了晚饭时间，在院子里铺个席子，躺下，又是一天。"

"乐乐和吉吉吵架了。 这是从出生以后，乐乐和吉吉吵得最凶的一次。<br>清晨时分，吉吉发现北桥公子送给吉吉的糖果，被乐乐吃掉了。吉吉看着地上散落一地的糖果皮，心痛万分。为什么心痛？她说不上来。可能是因为糖果没了，可能是因为这个北桥先生送的。无论是哪个原因，乐乐都丝毫没有悔意，大摇大摆地在院子里蹦来跳去。这是第一次，吉吉巴不得打得乐乐满地找牙。乐乐不明所以，觉得吉吉小题大作，痴痴地笑话吉吉，“你这个小气鬼，不就吃了几个糖果吗？这么小气以后嫁不出去了！小气鬼吉吉！小气鬼吉吉！”吉吉没有乐乐伶牙俐齿，只能跑到母亲面前指着乐乐一顿哭诉：”乐乐！！呜呜呜……乐乐！！糖！！“比划了半天，母亲总算明白，狠狠教训了乐乐。这下乐乐不干了，他觉得母亲偏心吉吉，吵吵闹闹第二天不要去学堂了。母亲被两个孩子吵的一个头两个大，晚上只好将两个孩子分开，收了吉吉跟母亲一起睡。<br>第二天，乐乐不知所踪了。到了要上学的时辰，母亲在前院后院都没有找到乐乐，焦急万分的她只好跑到店铺去找北桥公子帮忙。到了店铺才发现，乐乐竟有模有样端坐在那里，学着北桥公子卖衣裳。北桥公子一见康氏就明了了，他笑着说，乐乐昨晚一宿没睡，深夜找到北桥公子讨糖果，想还给妹妹。北桥公子觉得要给乐乐一个教训，于是就让他第二天来店铺帮忙，表现优良，就给他一筐吉吉最爱的糖果。母亲听了在心里直发笑。原来乐乐一个人晚上睡觉，没有谁与他聊天，空虚寂寞坏了，也心平气和地想，是不是自己做错了。后来他想了半天，决定不再计较对错，他是哥哥，就要做出哥哥的样子，要谦让妹妹、哄妹妹开心呀！<br>傍晚时分，学堂教书先生来到家中，原来他发现乐乐今天没有上学，便来家里一探究竟。得知事情来龙去脉，教书先生乐得哈哈大笑。北桥公子也正在家中，自从上次和教书先生小叙一番后，更是意犹未尽。两人此番相见，更是如同伯牙与钟子期相见恨晚。两人直在房内聊到天亮，北桥先生才依依不舍送别教书先生。<br>次日，吉吉从母亲的房间里出门，发现乐乐就站在门口，手里端一大篮的糖果。“吉吉，哥哥错了，这些 都是你的。”乐乐脸红红道。吉吉感动地扑上去哇哇大哭，任凭乐乐怎么劝怎么拉也不停下，毕竟，她抱着的是她最爱的糖果啊。哥哥可以没有，糖果不能少。<br>母亲康氏发现，北桥先生一直未从房内出来用早饭。她关切地敲开他的房门，只见房内空荡荡，北桥先生的行囊已经不见，只留下桌上一封短短的信。原来北桥先生和教书先生私奔了。当母亲告诉乐乐和吉吉这件事时，乐乐开心坏了，终于他不用上学堂啦。吉吉难过地哭了，她以后再也吃不到糖了。"

"掌柜见北桥公子着实是才貌双全，不可多得的奇男子，在家里，既可以为乐乐表率，又可以提升吉吉的审美，一举两得。康氏却认为这样不妥，一个陌生男人住在店内，且不说要多花钱买吃的、用的，邻里间说闲话，指不定哪天有人造谣，掌柜生疑，家破财散。康氏寻思良久，打了几遍腹稿，和掌柜正经认真地讲明利害，外人绝不能常住。掌柜道「这些事，我当然早已考虑到了，我想是等北桥公子先自己说离开，结果他没有要走的意思，再说，他走，能去哪？现在，我想把店里的伙计打发走，聘用北桥公子，我看他了解一些布料服饰，又是这样一表人才，倘若他肯做，我们店定会吸引更多贵夫人富小姐。」康氏让他早些跟北桥先生说，拖沓一日，就多一日顾虑。<br>某日晚饭后，掌柜夫妇去朋友家串门，北桥公子与吉吉、乐乐躺在院子里乘凉，月朗星稀，四周只有蝉鸣犬吠，仔细听，还能听见路人的低声交谈。人们在燥热空气里烦动了一天，晚上，正应贪婪地享受这难得的清凉。北桥公子从屋里拿出一把糖，一半给吉吉，一半给乐乐。吉吉问「你为什么要给我们糖？」他说「因为你们乖啊，我喜欢你们啊。」吉吉剥开糖纸，把糖含在嘴里，用舌头拨着糖，听着硬糖和牙齿碰来碰去的声音。<br>乐乐说，「妹妹妹妹，我夸你一句，你就给我一颗糖，好不好？」吉吉说「好呀。」乐乐说「妹妹最漂亮。」吉吉哈哈笑出声，给了他一颗糖。乐乐又说「妹妹最迷人。」吉吉又给他一颗糖。乐乐接着说「妹妹最好看」，又是一颗糖。「妹妹最可人」、「妹妹最美」，吉吉很快就没有糖了。<br>吉吉说「我也来夸你，你也给我糖。」乐乐说，「我可没有你那么笨，你说了我也不给。哈哈哈哈！我说来说去就只夸了你一样，便得到这么多糖。」吉吉又是泪眼闪烁。北桥公子悄悄对她说「放心，我还有糖，等乐乐不在的时候给你。」<br>三人在院子里欢乐得很。听到狗叫，便猜那只狗见到了什么，听到人语，就猜那个人在做什么。不知不觉就睡着了。<br>次日，掌柜对北桥公子说了自己的主意，想请他照看店面，招待顾客。北桥公子说自己白吃白住这么长时间不像样，本应该帮忙店里的杂务。掌柜又说，昨天串门，有人打听到「北桥」可能是杭州府的「北桥绸缎庄」，他们那里做些小饰品，上面都会绣上「北桥」二字。北桥公子搓搓手道「这样啊，唯一的线索没有了，这可如何是好。」<br>自从北桥公子住在估衣店，总有人专程为见他而来。不大的城里，突然多出来一个俊美小伙，可是一件大新闻。有人是为了来一睹容颜，有人是帮他找回身世。他们中有些人走南闯北，去过不少地方，但无论如何也无法从北桥的口音辨别出他的家乡。有人私下里告诉掌柜与康氏一些自己的臆测，「恐怕他是……」、「听远方亲戚说……」、「有人从京城来，讲过……」。掌柜总是自信道「鄙人虽年岁尚轻，看人眼光可不差，孰好孰坏，尽显现于举手投足之间，北桥公子与我共处数日，已知其心矣。」"

"自此，北桥公子便在乐乐家住下了。乐乐天性调皮却聪明过人，经常耍小聪明说混帐话，惹得掌柜和康氏对他又爱又气。至于吉吉，自从北桥公子来了之后，日日与他黏在一起，再也不搭理哥哥了，连隔壁家的小狗光光也抛到脑后去了。北桥公子非常喜欢两个孩子，跟他们在一起时无忧无虑，曾经想努力找回的记忆，也显得不那么重要了。掌柜也对北桥公子敬重有加，供他吃穿用度，从不吝啬，因为他帅。掌柜想，或许再过十年，到了吉吉及笄之时，他便可以迎娶吉吉了。想到这，掌柜在梦里笑出了声。<br>但是，母亲康氏却不这么想。她觉得北桥公子来历不明，岂是可以托付终身之人，在知道了夫君的想法后，更是敢怒不敢言，只想北桥公子快快离开，免得连吉吉也日久生情。<br>这一天，一家人在吃晚饭时，掌柜提及说，“是时候给乐乐起个大名了。我问过山上的算命先生了，他说乐乐命中缺金木水火，是真的很土。我左思右想了很久，没有办法想出一个好名字，还想问问大家的意见。”说这话时，掌柜却一直盯着北桥先生，其意思不言而喻。北桥先生久读诗书，不一会儿就想出了个好名字，“既然他缺那么多，补不过来，就索性让他更土一些吧！土圭垚，此名寓意深远，相传女娲补天之时，除了有石头没用完，还有六块泥土没有用完，这六块泥土随后各自扩散，形成了现在人们赖以生存的六大洲。土圭垚，乃是人之精魂，是来乐乐将来成才的庇佑。”掌柜一听，连忙说好，就这么订了,乐乐以后的大名就是土圭垚了。母亲康氏从未见过如此奇怪的名字，但是既然掌柜允了，她也自然无话。<br>次日，乐乐上学堂时哭着跑回家来，母亲担心坏了，细细追问，才知道原来教书先生要求大家练习自己的名字。写不好的名字要重新再来，直到教书先生满意为止。其余小朋友即便刚开始写的不好，但是他们都叫“一一”、“尔儿”、“三儿”，他们写了十次，乐乐才写到自己的第二个字。可恶的是，教书先生一直不满意乐乐的书法，一定要乐乐重复写、重复写。等到所有小朋友都准许回家了，乐乐还在写自己的名字。可怕的是，乐乐已经不认识自己的名字了，他只觉得“土”是多么陌生的却又熟悉的字。拿笔的手已经颤抖，已经不知道自己在写什么了，但是教书先生依然不依不饶。乐乐急得哭了，跑回家来大吵大闹要换名字。<br>于是，大家在吃晚饭时，掌柜又说，“上次北桥先生起的名字，是真的好名字，在此先行谢过。只是，这乐乐实在小孩子脾气，太过执拗，执意要换名字，不知北桥先生……”北桥先生一听就明白，说，“上次没问过乐乐的感受，实属北桥的过错。那我们来换一个名字吧。”北桥先生灵机一动，“李旭灜（不是瀛噢是灜）如何？李字补木，旭字红日当头、红红火火，万物之源。灜字以水为辅，以'贝'为底。贝寓钱财，可吸万金。如此这般，加上乐乐与生俱来的土，五行补齐了。”这回母亲也不反对了，连声赞许名字起的好。乐乐也同意了，只要不要再是土字，他就很满意了。<br>第二天，教书先生直接登门拜访，母亲吓了一跳，以为乐乐又在学堂闹了麻烦，细问才知，原来教书先生被乐乐的名字震惊到了，一定要来见见此等文学才子。"

"掌柜终日忙于店内事务，常常外出，无暇顾及乐乐学业。只有晚饭时，大家坐在一起，才能听妻子康氏转述乐乐的学习。他听到吉吉带狗去闹了学堂，又气又笑，寻思一会儿，问「那里来的狗？」吉吉说，「隔壁王叔的狗，他要买狗看家。」康氏说，「隔壁家前几天遭了小偷，不过没有丢什么，东西被翻乱了而已。他们要买只狗，从小养，长大后，可以看家护院。咱家不用担心，院墙内有金樱子，贼人下来，定要被扎得乱叫，伤得不轻。」乐乐说「咱们也养只狗吧！」掌柜说「好啊，把你拴到院子里，来了贼，你就咬，你就叫」，吉吉乐坏了，咯咯咯笑个不停。乐乐说「吉吉的名字一点也不好听。」妹妹说「这个名字最好听，比你的好听！」乐乐并没有听她说的话，继续说道「俗话说，『忙忙如丧家之狗，急急似漏网之鱼』。你就是漏网之鱼。」吉吉听不懂，一个劲地说「就是好听，就是好听。」掌柜想，乐乐长大了，该给他起个大名了。<br>不知不觉，已入三伏天，乐乐要与同学中午放学后去东郊的河边游泳。东郊有条不窄的河，水流不急，夏天常常有人去游泳。河边有一家冰店，夏至后开始卖冰。冰是冬天存的，河上结冰时，附近的人就凿冰，运到地窖储存。冰店是附近的人合伙开的，每年夏天都能大赚一笔，这钱不给个人，是用来修庙、修路、修祖祠什么的。这个冰店远近闻名，尤其以红豆沙冰出名。每家都会做红豆沙，这家店有独家秘方。他们将煮熟的红豆用纱布兜着，一遍一遍地滤，再将没有水份的细沙放入大锅，用猪油和冰糖翻炒。红豆沙洒在碎冰上，细细的豆沙和清凉的冰渣混合在一起，微甜、细滑，实在是好吃。<br>吉吉听到乐乐会去河边，也吵着去。母亲说「中午没有时间送你去，如果你想去，上午就要和乐乐一起去学堂，不出声，不能动，待一上午。」吉吉一直点头，不管母亲说什么，都点头，乖乖的，才能有冰吃。<br>下午很早，太阳刚刚西斜，掌柜看到一个牛车听到门口，停了很长时间。掌柜想，这破车停在门口，岂不坏了生意，挡住客人，出来要将其赶走。车上坐着四五个小孩，乐乐和吉吉正下车，车边除了一个赶车的老者，还有一个英俊少年。掌柜拱手，还未张嘴，乐乐就说，「北桥公子救了我，是我的大恩人。」吉吉说「他不知道他叫什么，我们给他起了个名字，叫北桥公子，他有一个荷包，上面绣着『北桥』两个字。」这俊俏少年有些不好意思，拱手道「在下确实忘了名姓，连住处、家人也想不起了，不知不觉行至此处。」掌柜说「想必说来话长，进来坐下说吧。」掌柜给了车夫几文钱，道了谢，让他赶快离开。<br>康氏沏茶倒水，让北桥公子先坐下。乐乐边擦汗，边围着母亲转，嘴里还不闲着「我们去游泳，比赛看谁先游到对岸，我是第一，别人要请我吃冰！」<br>康氏说「然后你就淹死了？」她话虽如此说，还是关切地看了看乐乐的脚，只是划破了几道浅浅的口子，皮外伤而已，便不打算涂药、包扎。<br>乐乐摇头道「不对不对，我已经赢了。是游回来的时候，我看到北桥公子坐在一条船上，我想去吓吓他，就潜过去，可是河底有块尖石，划伤了我的脚，一下子就没力气了，扑通扑通的，还好，北桥公子救了我，我还溅了他一身水。」<br>北桥公子轻轻一笑，道「你确实吓到我了！哈哈哈！」<br>吉吉拉着母亲的裙摆说「我没有下去游泳，你让我不游，我就不游，我只吃冰。北桥公子的名字是我起的！」<br>乐乐对吉吉说「还好先生今天讲的是公子小白的故事，倘若讲公孙龙，那你就要叫他『北桥公孙』了吧？」<br>掌柜道「北桥公子记不起自己的家世，是何缘故？」<br>北桥公子说「有两三日了吧。醒来时，发觉自己躺在一个山顶的凉亭，四处无人，也不知该从何处下山，就随便走了一条路，打算走到大城大镇，请地方官帮忙查户籍、出主意。走到这里，在河边，看到对岸有冰店，想去尝尝，便走到船上，打算渡河，可是船上没人，就坐下等船家回来。碰巧遇到了吉吉和乐乐。我也不知道为什么记不起以前的事了，兴许我是喝醉了，又跌了一跤，摔了脑袋吧。」<br>掌柜道「公子没有伤口，没有不适，真是庆幸。今晚便在寒舍住下，在下定要好生款待犬子的救命恩人。」<br>"

"时至傍晚，乐乐从学堂放学了，慢慢吞吞地挪了回家。一进门，母亲就觉察到乐乐不开心，还没来得及说上话，吉吉就一眼兴奋地跑到乐乐跟前，边笑边指着身后说，“哥哥，看！看！！”乐乐瞥了一眼，只见吉吉身后跟着一只小狗狗正摇头晃脑地跑来呢。“哥哥！它叫光光！”乐乐惊喜极了，在学堂的不愉快瞬间烟消云散。自此，裁缝家又多了一个惹人疼的小乖乖。<br>吃晚饭时，母亲问乐乐，今天在学堂发生什么有趣事情了吗？乐乐边偷偷扔小肉片给光光，边回答道，“教书先生的戒尺不知被谁偷了，先生可生气了，胡子都立起来了！所有小朋友要被罚抄十次三字经。”<br>夜深了，乐乐在书桌前伸了一个大大懒腰，总算是抄完三字经了。他也顾不上把作业折好放进书包，急忙去睡了。吉吉此时已经睡得不省人事，而光光也大大方方地躺在乐乐的床上。真是两个小冤家！<br>次日，母亲把乐乐摇醒，语带关切，“乐乐，你昨天可是把作业放于台案上没收好？”乐乐一听，顿感不祥，嗖一下跑到书房。果然，自己辛苦抄的三字经已经沦为光光的画卷，它的小爪子涂满了墨水，正怡然自得地在画卷上踏雪寻梅呢。<br>乐乐大怒，冲去要把光光掐死。幸得光光逃得快，免遭毒手。母亲拦下乐乐，安慰道，”今天我和你一同去学堂， 同教书先生解释清楚，没事的。”乐乐委屈地快哭出来了，只瞪着正捧腹大笑的吉吉。可是罪魁祸首明显没有丝毫悔意，笑着说“娘，我也要跟你们去学堂！”“去什么去，最讨厌你了！”乐乐怒道，转身离去。<br>但是，天杀的吉吉、光光和母亲还是一同陪伴乐乐来到了学堂。母亲递上了乐乐的梅花卷，抱歉地解释了事情经过。但是教书先生并不领情，他说，“夫人，恐怕还是得乐乐再写十次三字经了。倘若允许了乐乐这一次，那下一次，这些看着的学生们都带着自己的母亲来耍赖了！我教书先生的威严还怎么维持！”母亲闻言看了看，果不其然，所有学生都看着这边，目之所及又急忙低下头去。乐乐简直伤心坏了。<br>“啊，好可爱的小奶汪。”同班女同学被光光吸引，不停抚摸着光光。光光也深陷在女同学的温柔中不可自拔。吉吉忙说“它可聪明了！还可以画画呢！”言罢，吉吉端来教书先生的墨水，涂在光光脚上，把光光抱在女同学的作业卷上，没等女同学反应过来，一朵朵梅花顿时烙开。光光开心地从一桌蹦到另一桌，所及之处，统统遭殃。学堂内惨叫声连连，不少女同学看着毁掉的作业哭了出来。<br>吉吉开心坏了，拍起了小手，”哥哥看！大家都有梅花了！！“<br>乐乐也拍起了小手，幸灾乐祸地哈哈大笑。他的蠢妹妹还是很可爱的。"

"掌柜看到乐乐做的卷轴，很像样，但如果细看的话，针脚乱七八糟。掌柜感慨儿子年岁不小，他该去上学堂了。城东有间学堂，听闻先生的管束极严，说话用错了字，也要责罚。掌柜有意让乐乐学会规矩，决定送他去城东学堂。<br>乐乐听说三天后就要去上学堂，激动不已，「上学就可以识字，识字就可以读书，读书就可以做官，做官就可以作威作福。」掌柜哈哈一笑，说「作威作福」用错了。但掌柜并没有纠正，让学堂先生去教吧。<br>当天晚饭时，乐乐问「学堂先生是不是很凶？会打人？」掌柜反问「下午不是让你量布吗，怎么又跑出去了？」乐乐说，是量完后才出去的。掌柜说「你也只能再玩三日了」掌柜满心期待三日后，儿子能焕然一新、脱胎换骨。<br>晚上，母亲康氏整理孩子们的被褥，乐乐说「如果我死了，你会不会很难过」康氏故作笑颜说「我开心还来不及呢，干嘛难过，我们家没有了淘气包…」康氏见乐乐两眼泛泪光，将他揽在怀里，说道「娘说笑呢…」然后举了很多事例，证明自己确实爱儿子。乐乐说，「后天我就要去学堂了，娘以后再见不到我，不要伤心。」康氏终于明白，原来是他听信了小朋友们的流言，以为去学堂会被打死，一把撇开乐乐，说「放心好了，有很多人能活下来的，我们家乐乐已经5岁了，打不死的！」然后吹灯走了。吉吉早已睡熟，留下乐乐自伤自怜。<br>三日后，康氏送乐乐去城东学堂，让他中午自己回来。乐乐咬着牙，视死如归地进了学堂的门。<br>中午，乐乐飞奔回了家，窜进了母亲的怀里，连声大叫「我还活着！」，康氏正在缝补，措手不及，慌忙放下针线，怕误伤乐乐。<br>掌柜让乐乐先做功课，然后帮忙店里的事，等到打烊后，讲讲今天一天在学堂做了什么。<br>乐乐说，先生并不凶，戒尺在桌子上拍得啪啪响，屋外的人听见都吓得一震，但从来没有拍到学生身上。第一天，自己做错了很多事，先生总会说念及初犯，饶过我，下次就要打手了。做错的事嘛，就是…撕书、坐着乱动、偷偷说话、笑、什么的。先生说，只要不做第二次，就没事。学了一堆我也听不懂的，先生说，我如果有不懂的，就要问他。不懂不为过，如果不懂也不问，就要打手。<br>掌柜眉开眼笑，认为自己找的学堂是对的，儿子将来一定有出息，过些日子，一定要谢谢教书的老先生。乐乐说，先生很年、英俊，他以后也要想先生那样。掌柜猜测，年纪轻轻居然教书育人，要么是没有雄心壮志，要么是没有真才实学。<br>每天放学回来，乐乐吃完午饭，就背书写字。吉吉闲着没事到处乱逛，见到哥哥就说「哥哥真乖。」乐乐让她住嘴，吉吉就说「哥哥不乖。」乐乐尝到了前几次的苦头，也不敢欺负她，于是就避开。每次做功课都换一个地方，还是被妹妹找到了，毕竟家里就那么大，房间没有多少。"

"content":"这一天，天刚亮，母亲就把吉吉从床上拖起来。睡眼惺忪的吉吉还在梦中，像个木头人似得站着，任母亲摆弄。一旁的乐乐也醒来，好奇地问母亲，为什么起这么早？今天是什么日子呀？母亲边给吉吉穿上新缝的红裙子，边笑着回答，“今天是吉吉的三岁生日。”“生日？！乐乐顿时从床上滚来起来，“为什么没见你给我过过生日呀？”母亲听闻不禁笑了起来，“你是男孩子，要有男孩子的胸襟。吉吉是女孩子，自然要宝贵些。再过十年，她可就不在我们身边了。”乐乐还是不服气，可是想到要和吉吉分别，心里痛快极了！这个麻烦精，爱哭鬼终于要走了！以后所有的葫芦糖都是乐乐的啦！<br>吃早饭时，吉吉为母亲给自己做的新裙子欢喜不已，连最爱吃的叉烧包都愿意让给乐乐。可是越是看吉吉开心，乐乐越不平衡母亲从来没给自己过过生日。于是他悄悄对吉吉说“今天你就要嫁人，离开我们啦！”说完，乐乐唱着欢快的小曲，叼着叉烧包蹦蹦跳跳走了，留下了嚎啕大哭、不知所措的吉吉。母亲闻声而来，只见吉吉连跑带滚扑向母亲，鼻涕眼泪一起流，”我不要离开，我不要嫁人，我不要！呜！！”<br>母亲一听就知道，准是乐乐干的好事情。宽慰了吉吉之后，母亲冲向后院，捉起乐乐就把他倒吊起来。吊了三四个时辰，乐乐感到头昏眼花，口渴难耐。好想喝水，好想喝水，要死了。乐乐不得不开口向在院子里玩泥巴的吉吉求助，“我的好妹妹，给我喝点水吧！”吉吉瞥了他一眼，恍若未闻一样，自顾自走掉了。<br>看来乐乐今天确实犯了大错了呢。全家连吉吉现在也不愿意搭理他了。<br>乐乐沉默地看着泥巴地，渴坏了，心里也难过极了。爸爸妈妈只喜欢吉吉，给她过生日，做新裙子，却从来没给自己过过生日。都是吉吉地错，吉吉不在就好了。他越想越难受，都快流出眼泪了。但是他一想，眼泪流了之后肯定更渴，于是要把眼泪吞回去。<br>泪眼模糊中，一个小小的人影慢吞吞地挪了过来。乐乐定睛一看，原来是吉吉端着满满一大缸的水，费力地不让一滴水溅出来。“哥哥，喝”吉吉把水缸放在乐乐下方的地上，指着水缸说“哥哥快喝。”乐乐又哭又笑，“你要我怎么喝啊……”啊，吉吉才意识到，哥哥好像不能自己喝水呢，于是她想了想，只好费力地举起了跟她一样重的水缸。但是乐乐还是喝不到。吉吉累得小脸通红，她猛吸一口气，使出吃奶的力气把水缸举过了头顶。但是，吉吉太矮了，乐乐还是喝不到。<br>一秒不到，吉吉就举不动了，哐当一声，连人带缸一起摔倒了，母亲新做的裙子也脏了。乐乐白眼一番，好了，他这个蠢妹妹又要哭了。但是出乎意料，吉吉没有哭，她也没有在乎裙子沾满了泥巴，她坚强地爬了起来，委屈地说“哥哥，对不起。我再给你端一盆来。”说着就要去捡水缸。这时水缸却被母亲拾了起来，原来她早就远远地看着他们啦。<br>母亲问乐乐，“你还欺负妹妹吗？”乐乐急忙摇摇头，“不了。”像是怕不够，他又说“她是最好的妹妹。”于是，母亲把乐乐放了下来，给他和吉吉一起洗了个澡，谁都没有再提早饭的不愉快。<br>这天入夜了，吉吉在床上昏昏欲睡。乐乐从书房一路小跑而来，把吉吉摇醒，兴奋地让她打开一个小红卷轴。吉吉慢吞吞打开了，只见端端正正的篆书，“生日快樂”。乐乐激动地等待吉吉要么感动地哭出来，要么兴奋地哇哇大叫，为了这四个字，他写了整整四个时辰呢。但是吉吉又一次突破了他的想象。她看了看正面，又翻过去看看反面，又看了看正面，一脸疑惑地看着乐乐，在空中挥舞着小卷轴，像是仙女的绸缎，说“给我吃的吗？”<br>喔！乐乐突然意识到，吉吉不识字。这个蠢妹妹。"

"content":"城中大街上，有一家估衣店，店掌柜有一双儿女，大儿子叫乐乐，二女儿叫吉吉，当然都是小名，家人不急着给他们起大名。<br>掌柜不想让儿子将来继续做裁缝，还是读书有前途，从小就让他识字读书。可是乐乐好玩，每当爹爹看店，母亲裁衣时，他就从后院逃出去疯玩。父母将门上锁，他就翻墙出去。后来，父母在院墙下种了带刺的灌木金樱子，是药铺伙计出的主意，这样乐乐就不能爬墙了，果实还能入药。<br>吉吉爱种花，爹爹从外面带回来一些花、果的种子，她就小心翼翼地埋到后院的土里，没有几颗发芽。倘若有一颗发芽，她能欢喜好几天，拉所有串门的人来看自己种的花。有时，父母来看，说这棵那棵都是野草，不是花，要趁早拔掉。她不信，仍旧用心护理，直到多生出几个枝叶来，确信是野草，才肯拔掉。<br>这天，吉吉在后院蹲着种花，乐乐翻土捉虫，吉吉说「真累人，要是能站着种花就好了」，乐乐说「我给你挖个坑，你可以站在坑里种花」。吉吉点点头，乐乐跑去拿来铁锹，开始吃力地挖，土很松软，只是铁锹太沉，不好使劲。吉吉不高，坑也不深，挖好后，吉吉跳进去，刚刚好可以站着种花，开心极了，一边松土，一边说哥哥的好话。乐乐在旁边玩土时，不小心往洞里拨了一些土，见妹妹没有反应，灵光一现，把土全推进坑里。妹妹半截身子被埋在土里，竟然仍旧没有反应，还哼着没有调的曲子。乐乐偷笑着溜了。<br>午饭时，父母来后院叫吉吉，见她已经在土里晒蔫了，哭也没有力气了，掌柜赶忙把她拽出来，抱在怀里拍拍，还打趣道「不要种自己呀，长出来两个吉吉，我可养不起」。饭桌上，吉吉一脸怨气地看着乐乐，爹爹承诺，今天一下午，乐乐都会被倒挂在院子里。<br>乐乐犯错时，会被倒挂，以示惩戒。起初，乐乐会一直哀号，直到母亲心软，偷偷救他下来。次数多了，他竟能自己反手解开结，掌柜刚离开，他便解开，逃走。现在，掌柜的用碎布条绑了死结，不用剪刀根本解不开。乐乐在绳子上自己转圈玩，嘴里还嘟囔「吉吉真笨，只会哭，自己把自己挖出来啊，害得我受这苦。」他母亲也不打算救他，因为妹妹的衣服已经被土浸脏了，根本洗不干净，需重新做一身。<br>时年乐乐五岁。"
}

var query = window.location.search.slice(1);
function load(n) {
    var c = document.getElementById("contents");
    var m = document.getElementById("menu");
    var l = obj.length;
	if (query != "" && n == -1){
		n = parseInt(l - query);
	}
    var str = "";
	var max = 4;
    if (n > l || n < 0)
        n = l - 1;
	if (max > l || l < max){
	    max = 0;
	}else{
		max = n - max + 1;
	}
	if (max < 0){
	    max = 0;
	}
    for (var i = --l; i >= 0; i--) {
        if (i != n) {
            str += ("<a onclick='load(" + i + ")'><span class=" + obj[i]["author"] + ">" + obj[i]["date"] + "</span></a>");
        } else {
            str += ("<span>" + obj[i]["date"] + "</span>");
        }
    }
    m.innerHTML = str;
	str = "";
    for (var i = n; i >= max; i--) {
		str += "<h2 class=" + obj[i]["author"] + "-h2>" + obj[i]["date"] + "</h2><div><p>" + obj[i]["content"].replace(/<br>/g, "</p><p>") + "</p>("+(obj[i]["content"].replace(/(<br>)|[。，：「」 …~“”『』！？（）‘’、]/g, "")).length+"字)</div>";
    }
    c.innerHTML = str;
}</script>
<body onload="load(-1)">
<h2>《乐乐》</h2>
