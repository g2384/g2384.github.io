	cursor: pointer;

	margin-left: 20px;
	font-size: 14px;
	display: inline-block;
	color: #777777
}

function toReadibleTime(time) {
    if (time > 1000) {
        time /= 1000;
        return time + "sec";
    } else {
        return time + "ms";
    }
}

function Encrypt() {
    var text = document.getElementById("input").value;
    var startTime = new Date();
    var result = LZString.compressToUTF16(text);
    if (result == null || result.length == 0) {
        document.getElementById("status").innerHTML = "failed :(";
        document.getElementById("output").innerHTML = "";
        return;
    }
    var endTime = new Date();
    var timeDiff = toReadibleTime(endTime - startTime);
    document.getElementById("output").innerHTML = result;
    document.getElementById("status").innerHTML = "input length: " + text.length + "; output length: " + result.length + "; compression rate: " + Number.parseFloat((text.length - result.length) / text.length * 100).toPrecision(3) + "%; encrypted in " + timeDiff + ";"

function Decrypt() {
    var input = document.getElementById("input").value;
    var startTime = new Date();
    var result = LZString.decompressFromUTF16(input);
    if (result == null || result.length == 0) {
        document.getElementById("status").innerHTML = "failed :(";
        document.getElementById("output").innerHTML = "";
        return;
    }
    var endTime = new Date();
    var timeDiff = toReadibleTime(endTime - startTime);
    document.getElementById("output").innerHTML = result;
    document.getElementById("status").innerHTML = "input length: " + input.length + "; output length: " + result.length + "; compression rate: " + Number.parseFloat((result.length - input.length) / result.length * 100).toPrecision(3) + "%; decrypted in " + timeDiff + ";"
